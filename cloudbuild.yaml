steps:
  # 1. Docker 이미지 빌드
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/coin-web:$COMMIT_SHA', '.']

  # 2. Docker 이미지 푸시
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/coin-web:$COMMIT_SHA']

  # 3. Cloud Run에 배포
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'coin-web'
      - '--image=gcr.io/$PROJECT_ID/coin-web:$COMMIT_SHA'
      - '--region=us-west1'
      - '--platform=managed'

images:
  - 'gcr.io/$PROJECT_ID/coin-web:$COMMIT_SHA'
